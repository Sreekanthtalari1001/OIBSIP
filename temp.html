<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  #converter {
    margin-top: 20px;
  }
</style>
</head>
<body>
  <h1>Temperature Converter</h1>
  <label for="temperature">Enter temperature:</label>
  <input type="number" id="temperature" placeholder="Enter temperature" step="0.01">
  <select id="unit">
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
  </select>
  <button id="convertBtn">Convert</button>
  <p id="result"></p>

  <script>
    const convertButton = document.getElementById("convertBtn");
    convertButton.addEventListener("click", () => {
      const temperatureInput = document.getElementById("temperature");
      const selectedUnit = document.getElementById("unit").value;
      const resultElement = document.getElementById("result");
      
      const temperature = parseFloat(temperatureInput.value);
      let convertedTemperature;

      if (selectedUnit === "celsius") {
        convertedTemperature = (temperature * 9/5) + 32;
        resultElement.textContent = `${temperature}째C is equal to ${convertedTemperature.toFixed(2)}째F`;
      } else if (selectedUnit === "fahrenheit") {
        convertedTemperature = (temperature - 32) * 5/9;
        resultElement.textContent = `${temperature}째F is equal to ${convertedTemperature.toFixed(2)}째C`;
      }
    });
  </script>
</body>
</html>
